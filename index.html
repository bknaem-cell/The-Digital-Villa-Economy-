<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Digital Villa Economy - Login</title>
    <style>
        body { 
            background-color: #000; color: #ffd700; 
            font-family: 'Courier New', monospace; margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .main-container {
            border: 3px solid #ffd700; width: 90%; height: 85%;
            display: flex; flex-direction: column; position: relative;
            background: rgba(20, 20, 20, 0.9); border-radius: 10px;
        }
        .top-row { display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid #ffd700; }
        .box-input { border: 2px solid #ffd700; padding: 5px 15px; background: #222; font-weight: bold; }
        
        .center-area { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ok-btn { 
            width: 100px; height: 100px; border: 4px solid #ffd700; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-weight: bold; font-size: 24px;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }
        .ok-btn:hover { background: #ffd700; color: #000; }

        .footer-info { padding: 10px; font-size: 14px; text-align: left; border-top: 1px solid #ffd700; }
        
        /* ল্যান্ডস্কেপ মোড করার জন্য স্ক্রিন ক্লিক */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body onclick="enableLandscape()">

    <div class="main-container">
        <div class="top-row">
            <div class="box-input">1-A: SUP</div>
            <div class="box-input">3-C: PIN <input type="password" placeholder="***" style="width: 40px; background: none; border: none; color: gold; text-align: center;"></div>
            <div class="box-input" style="cursor: pointer;" onclick="alert('লগইন হচ্ছে...')">2-B: LOG ON</div>
        </div>

        <div class="center-area">
            <p>A-1 (Mod: 20:2:26)</p>
            <div class="ok-btn" onclick="goToLobby()">OK</div>
            <p>LOVOC</p>
        </div>

        <div class="footer-info">
            VID: 00000000001 <br>
            Power: 01805-086618
        </div>
    </div>

    <script>
        function enableLandscape() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(e => {});
            }
        }

        function goToLobby() {
            alert("আপনার পিন সঠিক। আপনি এখন ডিজিটাল ভিলার লবিতে প্রবেশ করছেন!");
            // এখানে পরবর্তীতে আমরা লবি পেজের লিঙ্ক দেব
        </div>
    </script>
</body>

<html>
<head>

    <title>The Digital Villa Economy</title>
    <style>
        /* ফোন পাতালি করার এবং ডিজাইন সেট করার কোড */
        body { 
            background-color: #000; color: #ffd700; 
            font-family: sans-serif; margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }
        .screen {
            border: 4px solid #ffd700; width: 95%; height: 90%;
            display: flex; flex-direction: column; position: relative;
        }
        .header { background: #222; padding: 10px; border-bottom: 2px solid #ffd700; }
        .main-content { flex-grow: 1; display: flex; justify-content: space-around; align-items: center; }
        .btn { 
            background: #ffd700; color: #000; padding: 20px; 
            font-weight: bold; border: none; border-radius: 10px; cursor: pointer;
        }
        .footer { padding: 5px; font-size: 12px; }
    </style>
</head>
<body onclick="openFullscreen();">

    <div class="screen">
        <div class="header">
            <strong>The Digital Villa Economy</strong> | এডমিন: নাঈম ইব্রাহিম
        </div>

        <div class="main-content">
            <button class="btn" onclick="alert('মিশন ১: কৃষি উন্নয়ন শুরু')">১০ কিলো স্কয়ার ম্যাপ</button>

        </div>
    </div>

    <script>
        function openFullscreen() {
            var elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            screen.orientation.lock('landscape').catch(e => {});
        }
    </script>
</body>
