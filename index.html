<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Digital Villa Economy</title>
    <style>
        body {
            margin: 0;
            background-color: #050a0f; /* ডার্ক থিম */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* স্প্ল্যাশ স্ক্রিন এনিমেশন */
        #splash-screen {
            text-align: center;
            animation: fadeOut 3s forwards ease-in-out;
            animation-delay: 3s;
        }

        .logo-tri {
            width: 100px;
            height: 100px;
            border: 4px solid #00d2ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px #00d2ff;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 24px;
            letter-spacing: 5px;
            font-weight: bold;
            color: #00d2ff;
            text-shadow: 0 0 10px #00d2ff;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px #00d2ff; }
            50% { transform: scale(1.1); box-shadow: 0 0 30px #00d2ff; }
            100% { transform: scale(1); box-shadow: 0 0 10px #00d2ff; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* সাইন আপ পেজ */
        #signup-page {
            position: absolute;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 5s;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00d2ff;
            color: white;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #00d2ff;
            border: none;
            color: #050a0f;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-tri">
            <span style="font-size: 20px;">TdV</span>
        </div>
        <div class="logo-text">THE DIGITAL VILLA ECONOMY</div>
    </div>

    <div id="signup-page">
        <h2>স্বাগতম, নাঈম ইব্রাহিম</h2>
        <p>আপনার ১০ কিলো স্কয়ার যাত্রা শুরু করুন</p>
        <input type="text" placeholder="পুরো নাম (যেমন: নাঈম ইব্রাহিম)">
        <input type="text" placeholder="সিক্রেট কোড (যেমন: নাঈম ১৮)">
        <button onclick="alert('লবিতে প্রবেশ করা হচ্ছে...')">সাইন-আপ করুন</button>
    </div>

</body>
</html>
