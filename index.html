<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডিজিটাল ভিলা ইকোনমি - মিশন ১</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 20px; }
        .card { background: #333; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; box-shadow: 0 0 20px #28a745; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 20px; color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>

    <h1>The Digital Villa Economy</h1>
    <div class="card">
        <h3>সিস্টেমে আপনার নাম লিখুন</h3>
        <input type="text" id="userName" placeholder="আপনার নাম লিখুন">
        <button onclick="registerUser()">সাইন-আপ করুন</button>
        <p id="status"></p>
    </div>

    <script>
        // এটি আমাদের ডাটাবেজ হিসেবে কাজ করবে (আপাতত ব্রাউজার মেমোরিতে)
        let userCount = localStorage.getItem('userCount') || 0;

        function registerUser() {
            let name = document.getElementById('userName').value;
            if (name === "") {
                alert("দয়া করে নাম লিখুন!");
                return;
            }
            userCount++;
            localStorage.setItem('userCount', userCount);
            
            document.getElementById('status').innerText = 
                `অভিনন্দন ${name}! আপনি সফলভাবে যোগ দিয়েছেন। আপনার বাড়ির নম্বর: ${userCount}`;
            
            // ৩ দিন পর বাড়ির ডিজাইন অপশন খোলার জন্য প্রম্পট
            setTimeout(() => {
                alert("আপনার রেজিস্ট্রেশন সফল। ৩-১০ দিন পর আপনার বাড়ির ডিজাইন অপশনটি খুলবে।");
            }, 1000);
        }
    </script>
</body>
</html>
