<!DOCTYPE html>
<html>
<head>
    <title>The Digital Villa - Entry Gate</title>
</head>
<body>
    <h1>স্বাগতম, নাঈম ইব্রাহিম!</h1>
    <p>এটি একটি হালাল ও নিরাপদ সিস্টেম। প্রবেশ করতে সিক্রেট কোড দিন:</p>
    
    <input type="password" id="secretCode" placeholder="আপনার সিক্রেট কোড লিখুন">
    <button onclick="checkCode()">প্রবেশ করুন</button>

    <script>
        function checkCode() {
            var code = document.getElementById("secretCode").value;
            if (code === "নাঈম ১৮") {
                alert("সঠিক কোড! সিস্টেমে স্বাগতম।");
                // এখানে অ্যাপের মূল পেজে যাওয়ার লিঙ্ক থাকবে
            } else {
                alert("ভুল কোড! দয়া করে সঠিক কোডটি দিন।");
            }
        }
    </script>
</body>
</html>
