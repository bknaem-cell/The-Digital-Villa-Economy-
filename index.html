<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TDV Master System</title>
    <style>
        body { margin: 0; background: #000; color: #d4af37; font-family: 'Arial', sans-serif; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .box { background: rgba(0, 0, 0, 0.8); border: 2px solid #d4af37; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 0 30px #d4af37; width: 80%; }
        input { background: #111; border: 2px solid #d4af37; color: #fff; padding: 15px; width: 80%; border-radius: 10px; font-size: 1.2rem; text-align: center; margin-top: 10px; }
        button { background: #d4af37; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }
        #screen2, #screen3 { display: none; }
    </style>
</head>
<body>

    <div id="screen1" class="box">
        <h1>TDV LOADING...</h1>
        <p>সিস্টেম প্রস্তুত হচ্ছে</p>
    </div>

    <div id="screen2" class="box">
        <h2>প্রবেশপত্র যাচাই</h2>
        <input type="password" id="pin" placeholder="সিক্রেট কোড দিন">
        <br>
        <button onclick="verify()">প্রবেশ করুন</button>
    </div>

    <div id="screen3" class="box">
        <h1>LoVee Economy</h1>
        <p>স্বাগতম নাঈম ইব্রাহিম</p>
        <button onclick="alert('সফল')">মিশন ১: শুরু</button>
    </div>

    <script>
        setTimeout(() => { document.getElementById('screen1').style.display='none'; document.getElementById('screen2').style.display='block'; }, 2000);
        function verify() {
            if(document.getElementById('pin').value === "নাঈম ১৮") {
                document.getElementById('screen2').style.display='none';
                document.getElementById('screen3').style.display='block';
            } else { alert("ভুল কোড!"); }
        }
    </script>
</body>
</html>
