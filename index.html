<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TdV - The Future Economy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            margin: 0;
            background: radial-gradient(circle, #050a0f 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }

        /* লোগো ও টেক্সট - একদম পরিষ্কার ও শার্প */
        #splash-container {
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        .logo-tri {
            width: 120px;
            height: 120px;
            border: 4px solid #00d2ff;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 30px;
            font-weight: bold;
            color: #00d2ff;
            box-shadow: 0 0 30px #00d2ff;
            animation: pulse 2s infinite;
        }

        .main-title {
            font-size: 28px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 15px #00d2ff;
            opacity: 0;
            animation: fadeInText 2s forwards ease-in-out;
            animation-delay: 1.5s;
        }

        /* ট্রান্সপারেন্ট বাটন - যা আপনি চেয়েছিলেন */
        .glass-btn {
            background: transparent;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            margin-top: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeInText 1s forwards;
            animation-delay: 3s;
        }

        .glass-btn:hover {
            box-shadow: 0 0 20px #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px #00d2ff; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px #00d2ff; }
            100% { transform: scale(1); box-shadow: 0 0 15px #00d2ff; }
        }

        @keyframes fadeInText { to { opacity: 1; } }
    </style>
</head>
<body onclick="startSystem()">

    <div id="splash-container">
        <div class="logo-tri">TdV</div>
        <div class="main-title">The Digital Villa Economy</div>
        <button class="glass-btn">START EXPERIENCE</button>
        <p style="margin-top: 20px; font-size: 12px; color: #555;">(স্ক্রিনে ক্লিক করুন সিস্টেম ভয়েস শুনতে)</p>
    </div>

    <script>
        function startSystem() {
            // ১. এআই ভয়েস সিস্টেম - নাঈম ইব্রাহিমকে স্বাগত
            const welcomeMsg = new SpeechSynthesisUtterance();
            welcomeMsg.text = "Welcome Nayeem Ibrahim. The Digital Villa Economy system is now alive. Prepare for the future.";
            welcomeMsg.lang = 'en-US';
            welcomeMsg.rate = 0.85;
            window.speechSynthesis.speak(welcomeMsg);

            // ২. ভাইব্রেশন (যদি মোবাইলে রান করেন)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); 
            }

            // ৩. অ্যাম্বিয়েন্ট ব্যাকগ্রাউন্ড সাউন্ড (ক্লান্তিহীন লুপ)
            playAmbientSound();
        }

        function playAmbientSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(110, ctx.currentTime); // গভীর শান্ত সুর
            
            gain.gain.setValueAtTime(0.02, ctx.currentTime); // খুব মৃদু আওয়াজ

            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
        }
    </script>
</body>
</html>
